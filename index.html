<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__items"><div class="profile__wrapper"><img class="profile__image" src="e7d376649aca6b620fcf.jpg" alt="Жак-If Кусто"> <button class="profile__cursor"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button class="profile__button-edit" type="button"></button></div></div><button class="profile__button-add" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="changeinfo"><input class="popup__input popup__input_type_name" id="user-name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span id="user-name-error" class="error"></span> <input class="popup__input popup__input_type_job" id="about" name="about" placeholder="Вид деятельности" required minlength="2" maxlength="200"> <span id="about-error" class="error"></span> <button class="popup__save popup__button">Сохранить</button> <button class="popup__close popup__close_edit" type="button"></button></form></div></section><section class="popup popup_type_new-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="changeimage"><input class="popup__input popup__input_type_title" id="name-card" placeholder="Название" name="name" minlength="2" maxlength="30" required> <span id="name-card-error" class="error"></span> <input class="popup__input popup__input_type_link"
