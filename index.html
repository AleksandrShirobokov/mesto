<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
       <header class="header">
           <div class="header__logo"></div>
       </header> 
       <main class="content">
            <section class="profile">
                <div class="profile__items">
                    <img class="profile__image" src="./images/imageKust.jpg" alt="Жак-If Кусто">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                        <button class="profile__button-edit"></button>
                    </div>
                </div>    
                <button class="profile__button-add"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplashKarach-sk.jpg" class="element__image" alt="Карачаевск">
                    <div class="element__item">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__image-like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplashELbrus.jpg" class="element__image" alt="Гора Эльбрус">
                    <div class="element__item">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__image-like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplashDombay.jpg" class="element__image" alt="Домбай">
                    <div class="element__item">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__image-like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplashELbrus.jpg" class="element__image" alt="Гора Эльбрус">
                    <div class="element__item">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__image-like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplashDombay.jpg" class="element__image" alt="Домбай">
                    <div class="element__item">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__image-like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplashKarach-sk.jpg" class="element__image" alt="Карачаево-Черкессия">
                    <div class="element__item">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__image-like"></button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
           <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__title-edit">
                <input class="popup__subtitle-edit">
                <button class="popup__save">Сохранить</button>
                <button class="popup__close"></button>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>    
</body>
</html>
