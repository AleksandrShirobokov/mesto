<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
       <header class="header">
           <div class="header__logo"></div>
       </header> 
       <main class="content">
            <section class="profile">
                <div class="profile__items">
                    <img class="profile__image" src="./images/imageKust.jpg" alt="Жак-If Кусто">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                </div>    
                <button class="profile__button-add" type="button"></button>
            </section>

            <section class="elements">

            </section>
        </main>
        
        <footer class="footer">
           <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="changeinfo">
                    <input class="popup__input-text popup__input-text_type_name" name="name">
                    <input class="popup__input-text popup__input-text_type_job" name="job">
                    <button class="popup__save">Сохранить</button>
                    <button class="popup__close" type="button"></button>
                </form> 
            </div>
        </section>

        <section class="popup-image">
            <div class="popup-image__container">
                <h2 class="popup-image__title">Новое место</h2>
                <form class="popup-image__form" name="changeimage">
                    <input class="popup-image__input-text popup-image__input-text_type_name" placeholder="Название" name="names">
                    <input class="popup-image__input-text popup-image__input-text_type_job" placeholder="Ссылка на картинку" name="jobs">
                    <button class="popup-image__save">Сохранить</button>
                    <button class="popup-image__close" type="button"></button>
                </form> 
            </div>
        </section>

        <section class="popup-extra">
            <div class="popup-extra__container">
                    <img class="popup-extra__image">
                    <h2 class="popup-extra__title"></h2>
                    <button class="popup-extra__close" type="button"></button>
            </div>
        </section> 

    </div>

    <template class="template">
        <div class="element">
            <img class="element__image">
            <button class="element__delete" type="button"></button>
            <div class="element__item">
                <h2 class="element__title"></h2>
                <button class="element__image-like" type="button"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/index.js"></script> 
</body>
</html>
