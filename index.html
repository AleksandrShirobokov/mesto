<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
       <header class="header">
           <div class="header__logo"></div>
       </header> 
       <main class="content">
            <section class="profile">
                <div class="profile__items">
                    <img class="profile__image" src="./images/imageKust.jpg" alt="Жак-If Кусто">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                </div>    
                <button class="profile__button-add" type="button"></button>
            </section>

            <section class="elements">

            </section>
        </main>
        
        <footer class="footer">
           <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup popup_type_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit" name="changeinfo">
                    <input class="popup__input-text popup__input-text_type_name" id="user-name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span id="user-name-error" class="error"></span>
                    <input class="popup__input-text popup__input-text_type_job"  id="about"     name="job"  placeholder="Вид деятельности" required minlength="2" maxlength="200">
                    <span id="about-error" class="error"></span>
                    <button class="popup__save popup__button">Сохранить</button>
                    <button class="popup__close popup__close_edit" type="button"></button>
                </form> 
            </div>
        </section>

        <section class="popup popup_type_new-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_new-card" name="changeimage">
                    <input class="popup__input-text popup__input-text_type_title" id="name-card" placeholder="Название" name="names" minlength="2" maxlength="30" required>
                    <span id="name-card-error" class="error"></span>
                    <input class="popup__input-text popup__input-text_type_link" type="url" id="link" placeholder="Ссылка на картинку" name="jobs" required>
                    <span id="link-error" class="error"></span>
                    <button class="popup__save popup__save_new-card popup__button">Сохранить</button>
                    <button class="popup__close popup__close_new-card" type="button"></button>
                </form> 
            </div>
        </section>

        <section class="popup popup_type_image">
            <div class="popup__wrapper">
                    <button class="popup__close popup__close_image" type="button"></button>
                    <img class="popup__image">
                    <h2 class="popup__subtitle"></h2>
            </div>
        </section> 

    </div>

    <template class="template">
        <div class="element">
            <img class="element__image">
            <button class="element__delete" type="button"></button>
            <div class="element__item">
                <h2 class="element__title"></h2>
                <button class="element__image-like" type="button"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script> 
    <script src="./scripts/validate.js"></script>
</body>
</html>
